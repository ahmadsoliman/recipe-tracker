<div class="notebook-layout">
  <div class="header">
    <app-header (recipeSaved)="saveRecipe($event)"></app-header>
  </div>

  <div class="sidebar">
    <app-recipe-list
      [recipes]="recipes"
      (recipeSelected)="selectRecipe($event)"
    ></app-recipe-list>
  </div>

  <div class="main-panel border-left">
    <app-recipe [recipe]="selectedRecipe"></app-recipe>
  </div>
</div>
